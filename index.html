<!DOCTYPE html>

<head>
    <!--CSS link-->
    <link rel="stylesheet" href="css/main.css">
    <!--Favicon-->
    <link rel="shortcut icon" type="image/jpg" href="images/gasp.png">
    <!--CDN for icons from boxicons-->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<!--area of work-->

<body>
    <div class="table">
        <div class="col1">
            <!--1st standalone column -->
            <i class='bx bxs-face-mask'></i>
            <h1>Start saving<br> your money</h1>
            <p>Choose plan that works best<br> for you, feel free to contact us<br> if you need more details.</p>
            <div class="card">
                <p class="project">"Fantastic, totally blown away with my blessings</p>
                <div class="profile">
                    <img src="images/wawoo.png" alt="#">
                    <div class="roles">
                        <p>Roland Stevens</p>
                        <p>Freelancer</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col2">
            <div class="row1">
                <h2>Start 14 day free trial</h2>
                <p>Get started, no credit card required.</p>
            </div>
            <div class="row2">
                <div class="col3">
                    <!--The whole basic package-->
                    <i class='bx bx-radio-circle'></i>
                    <h4>Basic</h4><br>
                    <h3>$18</h3>
                    <p>/ month</p>
                    <div class="arrange">
                        <!--checkboxes-->
                        <input type="checkbox" id="one" checked="checked"><label for="one">Secure your account</label>
                        <input type="checkbox" id="two" checked="checked"><label for="two">Up to 2 credit cards</label>
                        <input type="checkbox" id="three" checked="checked"><label for="three">Customer Support</label>
                        <!-- Button 1-->
                        <button class="btn">Start trial<i class="ri-arrow-right-fill"></i></button>
                    </div>
                </div>
                <div class="col4">
                    <!--The whole pro package-->
                    <i class='bx bxs-lock-alt'></i>
                    <h4>Pro</h4><br>
                    <h3>$32</h3>
                    <p>/ month</p>
                    <div class="arrange">
                        <!--checkboxes-->
                        <input type="checkbox" id="four" checked="checked"><label for="four">Unlimited credit cards</label>
                        <input type="checkbox" id="six" checked="checked"><label for="five">Virtual credits</label>
                        <input type="checkbox" id="six" checked="checked"><label for="six">Personal fin-expert</label>
                        <!--Button 2-->
                        <button class="btn-2">Start trial<i class="ri-arrow-right-fill"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
